<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="ProLanguage.png" alt="Pro Language" class="logo-image" />
    </a>

    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">Home</a>
      <a routerLink="/courses" routerLinkActive="active" class="nav-link">Courses</a>
      <a routerLink="/pricing" routerLinkActive="active" class="nav-link">Pricing</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
    </nav>

    <div class="auth-buttons">
      <a routerLink="/signin" class="btn btn-signin">Sign in</a>
      <a routerLink="/register" class="btn btn-register">Register</a>
    </div>
  </div>
</header>
